<ion-header>
  <ion-navbar color="vermelho">
    <ion-title>cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#00cba9" fill-opacity="1" d="M0,64L48,74.7C96,85,192,107,288,112C384,117,480,107,576,101.3C672,96,768,96,864,106.7C960,117,1056,139,1152,154.7C1248,171,1344,181,1392,186.7L1440,192L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
  </svg>


  <ion-list>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="nome" [(ngModel)]="nome"></ion-input>
    </ion-item>
  <ion-item>
    <ion-label> Data de nascimento</ion-label>
    <ion-datetime
    doneText="ok"
    cancelText="Cancelar"
    min="1930"
    displayFormat="DD/MM/YYYY"
    [(ngModel)]="dtNascimento"
    ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>cep</ion-label>
      <ion-input type="text" (blur)="buscarCep()" [(ngModel)]="cep"><</ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Rua</ion-label>
      <ion-input type="text" [(ngModel)]="rua"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Bairro</ion-label>
        <ion-input type="text" [(ngModel)]="bairro"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Estado</ion-label>
          <ion-input type="text" [(ngModel)]="estado"></ion-input>
        </ion-item>
    <ion-item>
        <button ion-button block round (click)="cadastrar()" id="btnLogin" >
            CADASTRAR
        </button>
        <br />
        <p (click)="jaPossuoConta()">Ja tem uma conta? <b>Entrar</b></p>
      </ion-item>
  </ion-list>
</ion-content>
