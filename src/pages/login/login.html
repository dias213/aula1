<ion-header>
  <ion-navbar>
    <ion-title>ENTRAR</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fundo">
    <div class="boxLogin">
        <img src="assets/icon/use.svg" width="100px" height="100px"  />
      </div>
 <ion-list>
   <ion-item>
     <ion-label stacked>E-mail</ion-label>
     <ion-input type="email" [(ngModel)]="email" class="email"></ion-input>
   </ion-item>
   <ion-item>
     <ion-label stacked>Senha</ion-label>
     <ion-input type="password" [(ngModel)]="senha" class="senha"></ion-input>
   </ion-item>
   <ion-item>
    <button id="btnLogin" ion-button block (click)="fazerLogin()" class="enviar" >Entrar</button>
    <p (click)="abrirCadastro()">Crie sua conta</p> 
   </ion-item>
 </ion-list>

</ion-content>
